<script>
    function res() {
        // reset all the forms and result
        document.getElementById("result").innerHTML = "";
        document.getElementById("error").innerHTML = "";
    }
    function process() {
        var name, email, comment, result;
        name = document.getElementById("name").value;
        email = document.getElementById("emailAddress").value;
        comment = document.getElementById("comment").value;
        result = "Name: " + name + "\n";
        result += "Email: " + email +"\n";
        result += "Comment: " + comment;

        //check for input type, display error message for non number in the input boxes
        
            //display result in textarea
            document.getElementById("result").style.setProperty("color", "blue");
            document.getElementById("result").value = (result);
         
    }
</script>
