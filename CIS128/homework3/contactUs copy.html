<script>
    function res() {
        // reset all the forms and result
        document.getElementById("result").innerHTML = "";
        document.getElementById("error").innerHTML = "";
    }
    function process() {
        var name, email, comment, result;
        name = document.getElementById("name").value;
        email = document.getElementById("emailAddress").value;
        comment = document.getElementById("comment").value;
        result = "Name: " + name + "\n";
        result += "Email: " + email +"\n";
        result += "Comment: " + comment;

        //check for input type, display error message for non number in the input boxes
        
            //display result in textarea
            document.getElementById("result").style.setProperty("color", "blue");
            document.getElementById("result").value = (result);
         
    }
</script>

     <form class="was-validated">
        <div class="row g-3 ">
          <div class="col-5 col-sm-6">
          <label for="name" class="form-label">Your name:</label></div>
          <div class="col-auto">

        <div class="row g-3" >
          <div class="col-5 col-sm-6">

        <div class="row g-3 align-items-center">

        </div>
       
        <!-- used type=button for submit-->
        <div class="row g-3 align-items-center">
          <div class="col-5 col-sm-6">
        <input type="button" onclick="process()" id="submit" value="SUBMIT" name="submit" class="btn btn-primary rounded-pill px-3" ></div>


        <div class="col-auto">
        <input type="reset"  onclick="res()" id="reset" value="RESET" name="reset" class="btn btn-warning rounded-pill px-3"></div>
        <div class="row g-3 align-items-center">

        </div>
    </form>
